<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>SCOS Tier 排行榜</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>history.scrollRestoration='manual';</script>
    <style>
        /* ----- 基础重置 & 设计令牌 ----- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #121212;
            color: #f5f5f5;
            width: 100%;
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
            overflow-y: auto;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
        }

        /* 滚动修复 */
        html, body {
            overflow-y: scroll !important;
            height: auto !important;
            min-height: 100vh !important;
            -webkit-overflow-scrolling: touch !important;
            overscroll-behavior: auto !important;
            position: relative !important;
        }

        .background-decoration {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.05;
            background: #121212;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 6rem 1rem 2rem;
            position: relative;
            z-index: 2;
            pointer-events: auto;
        }

        /* ===== 始终悬浮的玻璃菜单 (绝对居中) ===== */
        .float-command-center {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: fit-content;
            max-width: 90vw;
            z-index: 9999;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 0.75rem 1rem;
            padding: 0.6rem 1.5rem;
            background: rgba(20, 20, 25, 0.85);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border-radius: 60px;
            border: 1px solid rgba(255,134,72,0.3);
            box-shadow: 0 15px 35px -10px rgba(0,0,0,0.6), 0 0 0 1px rgba(255,134,72,0.3);
            transition: box-shadow 0.2s, background 0.2s;
            pointer-events: auto;
        }
        .float-command-center:hover {
            box-shadow: 0 20px 40px -8px rgba(255,134,72,0.4), 0 0 0 1.5px #ff8648;
            background: rgba(25, 25, 30, 0.95);
        }

        /* 等级跳转按钮组 (药丸) */
        .tier-jump-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.3rem;
            justify-content: center;
        }

        .tier-jump {
            padding: 0.3rem 1rem;
            border-radius: 30px;
            border: none;
            font-weight: 600;
            font-size: 0.9rem;
            background: rgba(45,45,50,0.9);
            color: #eee;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(4px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            min-width: 40px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .tier-jump:hover {
            transform: translateY(-2px);
            background: #3a3a44;
            color: white;
            box-shadow: 0 8px 14px rgba(0,0,0,0.5);
        }
        .tier-jump[data-tier="S"] { border-left: 3px solid #ff3a3a; }
        .tier-jump[data-tier="A"] { border-left: 3px solid #ff9500; }
        .tier-jump[data-tier="B"] { border-left: 3px solid #ffcc00; }
        .tier-jump[data-tier="C"] { border-left: 3px solid #34c759; }
        .tier-jump[data-tier="D"] { border-left: 3px solid #007aff; }
        .tier-jump[data-tier="unknown"] { border-left: 3px solid #ffffff; }

        /* 搜索区域 */
        .search-mini {
            display: flex;
            align-items: center;
            background: rgba(30,30,35,0.7);
            border-radius: 40px;
            padding: 0.2rem 0.2rem 0.2rem 1rem;
            border: 1px solid #3a3a44;
            min-width: 210px;
            backdrop-filter: blur(4px);
            transition: border 0.2s;
        }
        .search-mini:focus-within {
            border-color: #ff8648;
        }
        .search-mini i {
            color: #9ca3af;
            font-size: 0.9rem;
            margin-right: 6px;
        }
        #float-search {
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 0.95rem;
            width: 120px;
            padding: 0.5rem 0;
        }
        #float-search::placeholder {
            color: #6b7280;
            font-size: 0.9rem;
        }
        #float-clear {
            background: #3a3a44;
            border: none;
            border-radius: 40px;
            color: white;
            font-size: 1.2rem;
            line-height: 1;
            width: 34px;
            height: 34px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
            margin-left: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease, background 0.2s;
        }
        #float-clear.visible {
            opacity: 1;
            visibility: visible;
        }
        #float-clear:hover {
            background: #ff8648;
            color: #121212;
        }

        /* 头部 */
        .header-title {
            font-size: clamp(2rem,5vw,3.5rem);
            font-weight: bold;
            text-shadow: 0 0 20px #ff8648;
            color: #fff;
            text-align: center;
            margin-bottom: 0.25rem;
        }
        .header-subtitle {
            font-size: clamp(1rem,2vw,1.3rem);
            color: #ccc;
            text-align: center;
        }

        /* 等级组样式 */
        .tier-group { 
            margin-bottom: 2rem; 
            transition: all 0.4s ease; 
        }
        .tier-group-title {
            margin: 2rem 0 1rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 1.25rem;
            font-weight: bold;
            display: inline-block;
        }
        .tier-group-title.S { background: rgba(255,58,58,0.2); color:#ff3a3a; border-left:4px solid #ff3a3a; }
        .tier-group-title.A { background: rgba(255,149,0,0.2); color:#ff9500; border-left:4px solid #ff9500; }
        .tier-group-title.B { background: rgba(255,204,0,0.2); color:#ffcc00; border-left:4px solid #ffcc00; }
        .tier-group-title.C { background: rgba(52,199,89,0.2); color:#34c759; border-left:4px solid #34c759; }
        .tier-group-title.D { background: rgba(0,122,255,0.2); color:#007aff; border-left:4px solid #007aff; }
        .tier-group-title.unknown { background: rgba(255,255,255,0.1); color:#fff; border-left:4px solid #fff; }

        /* 卡片网格 */
        .card-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        @media (min-width:640px) { .card-grid { grid-template-columns:repeat(2,1fr); } }
        @media (min-width:1024px) { .card-grid { grid-template-columns:repeat(3,1fr); } }
        @media (min-width:1280px) { .card-grid { grid-template-columns:repeat(4,1fr); } }

        .tier-card {
            background:#1e1e1e;
            border-radius:0.75rem;
            overflow:hidden;
            box-shadow:0 8px 16px -4px rgba(0,0,0,0.3), 0 2px 6px -2px rgba(0,0,0,0.4);
            cursor:pointer;
            min-height:250px;
            display:flex;
            flex-direction:column;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s ease, transform 0.5s ease;
        }
        .tier-card:hover {
            transform:scale(1.03);
            box-shadow:0 16px 24px -6px rgba(0,0,0,0.5), 0 4px 10px -2px rgba(0,0,0,0.5);
            background:#2d2d2d;
        }
        .card-content { padding:1.25rem; padding-top:2rem; display:flex; flex-direction:column; flex-grow:1; }
        .card-title { font-size:1.25rem; font-weight:bold; margin-bottom:0.5rem; padding-right:60px; word-wrap:break-word; }
        .card-description { color:#9ca3af; margin-bottom:1rem; }
        .card-footer { display:flex; justify-content:space-between; align-items:center; margin-top:auto; }
        .card-footer-text { font-size:0.875rem; color:#6b7280; }
        .card-details { margin-top:1rem; overflow:hidden; max-height:0; transition:max-height 0.5s cubic-bezier(0.4,0,0.2,1); }
        .card-details-content { border-top:1px solid #374151; padding-top:1rem; }
        .details-title { font-weight:bold; margin-bottom:0.5rem; }
        .details-list { list-style:disc; padding-left:1.25rem; color:#d1d5db; margin-bottom:1rem; }

        /* ===== 药丸角标 ===== */
        .tier-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            font-weight: 600;
            padding: 0.3rem 1rem;
            border-radius: 0.75rem;
            z-index: 20;
            color: white;
            font-size: 0.8rem;
            letter-spacing: 0.3px;
            box-shadow: 0 8px 16px -4px rgba(0,0,0,0.4), 0 0 0 1px rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(2px);
        }
        .tier-badge[data-tier^="S"] { background: #ff3a3a; }
        .tier-badge[data-tier^="A"] { background: #ff9500; }
        .tier-badge[data-tier^="B"] { background: #ffcc00; color: #1e1e1e; }
        .tier-badge[data-tier^="C"] { background: #34c759; }
        .tier-badge[data-tier^="D"] { background: #007aff; }
        .tier-badge:not([data-tier^="S"]):not([data-tier^="A"]):not([data-tier^="B"]):not([data-tier^="C"]):not([data-tier^="D"]) {
            background: rgba(255,255,255,0.9);
            color: #121212;
        }

        .device-badge {
            position: absolute;
            top: 52px;
            right: 12px;
            font-weight: 600;
            padding: 0.2rem 1rem;
            border-radius: 0.75rem;
            z-index: 20;
            color: white;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            box-shadow: 0 8px 16px -4px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.15);
            backdrop-filter: blur(2px);
        }
        .device-badge.mobile { background: #22c55e; }
        .device-badge.pc { background: #3b82f6; }

        .image-container { position:relative; width:100%; height:150px; overflow:hidden; background:#1e1e1e; transition:height 0.5s ease; }
        .card-image { width:100%; height:100%; object-fit:cover; opacity:0; transform:scale(1.1); transition:opacity 0.5s ease, transform 0.8s cubic-bezier(0.4,0,0.2,1); }
        .card-image.loaded { opacity:1; transform:scale(1); }
        .image-placeholder { position:absolute; top:0; left:0; width:100%; height:100%; display:flex; align-items:center; justify-content:center; background:#1e1e1e; transition:opacity 0.5s ease; }
        .loading-spinner { width:40px; height:40px; border:3px solid rgba(255,255,255,0.3); border-radius:50%; border-top-color:#fff; animation:spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform:rotate(360deg); } }

        /* 箭头旋转动画 */
        .fa-chevron-down {
            transition: transform 0.3s ease;
        }
        .rotate-180 {
            transform: rotate(180deg);
        }

        /* ===== 统一的淡入动画 ===== */
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        .animate-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* 搜索动画 */
        .tier-card.search-exit {
            opacity: 0 !important;
            transform: translateY(20px) !important;
            pointer-events: none;
            transition: opacity 0.3s ease, transform 0.3s ease !important;
        }
        .tier-card.search-enter {
            opacity: 0;
            transform: translateY(20px);
        }
        .tier-card.search-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.5s ease, transform 0.5s ease !important;
        }

        /* footer 动画 */
        footer {
            margin-top: 4rem;
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        footer.footer-exit {
            opacity: 0;
            transform: translateY(10px);
        }
        footer.footer-enter {
            opacity: 0;
            transform: translateY(10px);
        }
        footer.footer-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="background-decoration"></div>

    <!-- 始终悬浮的玻璃菜单 -->
    <div class="float-command-center animate-on-scroll" data-animate>
        <div class="tier-jump-group">
            <button class="tier-jump" data-tier="S">S</button>
            <button class="tier-jump" data-tier="A">A</button>
            <button class="tier-jump" data-tier="B">B</button>
            <button class="tier-jump" data-tier="C">C</button>
            <button class="tier-jump" data-tier="D">D</button>
            <button class="tier-jump" data-tier="unknown">X</button>
        </div>

        <div class="search-mini">
            <i class="fa fa-search"></i>
            <input type="text" id="float-search" placeholder="搜作品..." autocomplete="off">
            <button id="float-clear" title="清空搜索">×</button>
        </div>
    </div>

    <div class="container">
        <header class="animate-on-scroll" data-animate style="text-align:center;">
            <h1 class="header-title">SCOS Tier 排行榜</h1>
            <div class="header-subtitle">版本：V17</div>
            <p style="color:#9ca3af; font-size:0.95rem; margin-top:0.5rem;">数据从 cards.json 加载，修改后刷新即生效</p>
        </header>

        <!-- 动态内容会插入到这里 -->
        <div id="sortedContent">
            <div style="text-align:center; padding:3rem; color:#6b7280;">
                <i class="fa fa-spinner fa-spin fa-2x"></i>
                <p style="margin-top:1rem;">正在加载卡片数据...</p>
            </div>
        </div>

        <footer id="main-footer">
            <p>© 2025 ~ 2026 半生风血</p>
        </footer>
    </div>

    <script>
        (function() {
            // 滚动修复
            document.documentElement.style.overflowY = 'scroll';
            document.body.style.overflowY = 'scroll';
            
            // 等级顺序
            const tierOrder = ['S+','S','S-','A+','A','A-','B+','B','B-','C+','C','C-','D+','D','D-','X'];
            
            // 主数据存储
            let masterCards = [];
            let currentSearchTerm = '';

            // 从JSON加载卡片数据
            async function buildMasterCards() {
                try {
                    const response = await fetch('cards.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    
                    masterCards = data.cards.map(cardData => {
                        // 创建卡片DOM
                        const card = document.createElement('div');
                        card.className = 'tier-card';
                        card.setAttribute('data-tier', cardData.tier);
                        if (cardData.kind) card.setAttribute('data-kind', cardData.kind);
                        
                        // 构建相对容器
                        const relativeContainer = document.createElement('div');
                        relativeContainer.style.position = 'relative';
                        
                        // 图片部分
                        if (cardData.image) {
                            const img = document.createElement('img');
                            img.src = cardData.image;
                            img.alt = cardData.title;
                            relativeContainer.appendChild(img);
                        }
                        
                        // 内容部分
                        const contentDiv = document.createElement('div');
                        contentDiv.className = 'card-content';
                        
                        // 标题和描述
                        contentDiv.innerHTML = `
                            <h3 class="card-title">${cardData.title}</h3>
                            <p class="card-description">${cardData.description}</p>
                            <div class="card-footer">
                                <span class="card-footer-text">点击查看详情</span>
                                <i class="fa fa-chevron-down"></i>
                            </div>
                        `;
                        
                        // 详情部分
                        const detailsDiv = document.createElement('div');
                        detailsDiv.className = 'card-details';
                        
                        let detailsHtml = '<div class="card-details-content">';
                        
                        // 作者
                        detailsHtml += '<h4 class="details-title">该作品的作者</h4>';
                        if (cardData.authorLink) {
                            detailsHtml += `<p class="details-text"><a href="${cardData.authorLink}" class="author-link" target="_blank">${cardData.author}</a></p>`;
                        } else {
                            detailsHtml += `<p class="details-text">${cardData.author}</p>`;
                        }
                        
                        // 优点
                        if (cardData.advantages && cardData.advantages.length) {
                            detailsHtml += '<h4 class="details-title">优点</h4><ul class="details-list">';
                            cardData.advantages.forEach(adv => {
                                detailsHtml += `<li>${adv}</li>`;
                            });
                            detailsHtml += '</ul>';
                        }
                        
                        // 缺点
                        if (cardData.disadvantages && cardData.disadvantages.length) {
                            detailsHtml += '<h4 class="details-title">缺点</h4><ul class="details-list">';
                            cardData.disadvantages.forEach(dis => {
                                detailsHtml += `<li>${dis}</li>`;
                            });
                            detailsHtml += '</ul>';
                        }
                        
                        // 总结
                        detailsHtml += `<h4 class="details-title">总结</h4><p class="details-text">${cardData.summary}</p>`;
                        
                        detailsHtml += '</div>';
                        detailsDiv.innerHTML = detailsHtml;
                        
                        contentDiv.appendChild(detailsDiv);
                        relativeContainer.appendChild(contentDiv);
                        card.appendChild(relativeContainer);
                        
                        // 添加等级徽章
                        const badge = document.createElement('div');
                        badge.className = 'tier-badge';
                        badge.setAttribute('data-tier', cardData.tier);
                        badge.textContent = cardData.tier;
                        relativeContainer.appendChild(badge);
                        
                        // 添加设备角标
                        if (cardData.kind) {
                            const dev = document.createElement('div');
                            dev.className = `device-badge ${cardData.kind}`;
                            dev.innerHTML = cardData.kind === 'mobile' ? 
                                '<i class="fa fa-mobile"></i><span>移动端</span>' : 
                                '<i class="fa fa-laptop"></i><span>电脑端</span>';
                            relativeContainer.appendChild(dev);
                        }
                        
                        return card;
                    });
                    
                    // 数据加载完成后渲染
                    renderWithAnimation('');
                    
                } catch (error) {
                    console.error('加载卡片数据失败:', error);
                    document.getElementById('sortedContent').innerHTML = `
                        <div style="text-align:center; padding:3rem; color:#ef4444;">
                            <i class="fa fa-exclamation-triangle fa-2x"></i>
                            <p style="margin-top:1rem;">加载卡片数据失败，请确保 cards.json 文件存在且格式正确</p>
                            <p style="margin-top:0.5rem; color:#9ca3af; font-size:0.9rem;">${error.message}</p>
                        </div>
                    `;
                }
            }

            // 更新clear按钮可见性
            function updateClearButtonVisibility() {
                const clearBtn = document.getElementById('float-clear');
                const searchInput = document.getElementById('float-search');
                if (searchInput.value.length > 0) {
                    clearBtn.classList.add('visible');
                } else {
                    clearBtn.classList.remove('visible');
                }
            }

            // 带动画的渲染
            function renderWithAnimation(searchTerm) {
                currentSearchTerm = searchTerm;
                const container = document.getElementById('sortedContent');
                const footer = document.getElementById('main-footer');
                const term = searchTerm.toLowerCase().trim();
                
                const oldCards = document.querySelectorAll('.tier-card');
                const oldGroups = document.querySelectorAll('.tier-group');
                
                if (footer) {
                    footer.classList.add('footer-exit');
                }
                
                if (oldCards.length > 0) {
                    oldCards.forEach(c => c.classList.add('search-exit'));
                    oldGroups.forEach(g => g.style.opacity = '0');
                    
                    setTimeout(() => {
                        performRender(term);
                    }, 300);
                } else {
                    performRender(term);
                }
            }

            function performRender(term) {
                const allCards = masterCards.map(card => card.cloneNode(true));
                
                const filteredCards = allCards.filter(card => {
                    const title = card.querySelector('.card-title')?.textContent.toLowerCase() || '';
                    return term === '' || title.includes(term);
                });

                filteredCards.sort((a, b) => {
                    const tierA = a.getAttribute('data-tier') || 'X';
                    const tierB = b.getAttribute('data-tier') || 'X';
                    const idxA = tierOrder.indexOf(tierA);
                    const idxB = tierOrder.indexOf(tierB);
                    return (idxA === -1 ? 999 : idxA) - (idxB === -1 ? 999 : idxB);
                });

                const groups = { S:[], A:[], B:[], C:[], D:[], unknown:[] };
                filteredCards.forEach(c => {
                    const t = c.getAttribute('data-tier');
                    if (t === 'X') groups.unknown.push(c);
                    else if (t.startsWith('S')) groups.S.push(c);
                    else if (t.startsWith('A')) groups.A.push(c);
                    else if (t.startsWith('B')) groups.B.push(c);
                    else if (t.startsWith('C')) groups.C.push(c);
                    else if (t.startsWith('D')) groups.D.push(c);
                    else groups.unknown.push(c);
                });

                const container = document.getElementById('sortedContent');
                container.innerHTML = '';

                ['S','A','B','C','D','unknown'].forEach(g => {
                    if (groups[g].length) {
                        const div = document.createElement('div');
                        div.className = 'tier-group animate-on-scroll';
                        div.setAttribute('data-animate', 'true');
                        div.id = `tier-${g}`;
                        const title = document.createElement('h3');
                        title.className = `tier-group-title ${g}`;
                        title.textContent = g === 'unknown' ? `未评价 (${groups[g].length}个)` : `${g}级别 (${groups[g].length}个)`;
                        const grid = document.createElement('div');
                        grid.className = 'card-grid';
                        
                        groups[g].forEach(c => {
                            c.classList.add('search-enter');
                            grid.appendChild(c);
                        });
                        
                        div.append(title, grid);
                        container.appendChild(div);
                    }
                });

                requestAnimationFrame(() => {
                    document.querySelectorAll('.tier-card').forEach(card => {
                        card.classList.add('search-enter-active');
                    });
                    
                    const footer = document.getElementById('main-footer');
                    if (footer) {
                        footer.classList.remove('footer-exit');
                        footer.classList.add('footer-enter');
                        void footer.offsetWidth;
                        footer.classList.add('footer-enter-active');
                        
                        setTimeout(() => {
                            footer.classList.remove('footer-enter', 'footer-enter-active');
                        }, 500);
                    }
                });

                bindCardEvents();
                
                setTimeout(() => {
                    document.querySelectorAll('.animate-on-scroll').forEach(el => {
                        if (el.getBoundingClientRect().top < window.innerHeight) {
                            el.classList.add('animate-visible');
                        }
                    });
                }, 100);
                
                updateClearButtonVisibility();
            }

            // 绑定卡片点击事件
            function bindCardEvents() {
                document.querySelectorAll('.tier-card').forEach(card => {
                    if (card.dataset.listen) return;
                    card.dataset.listen = 'true';
                    
                    const icon = card.querySelector('.fa-chevron-down');
                    const footerText = card.querySelector('.card-footer-text');
                    const details = card.querySelector('.card-details');
                    if (!details) return;
                    
                    details.style.maxHeight = '0px';
                    details.style.overflow = 'hidden';
                    
                    card.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const isOpen = details.style.maxHeight !== '0px';
                        if (isOpen) {
                            details.style.maxHeight = '0px';
                            details.style.overflowY = 'hidden';
                            if (icon) icon.classList.remove('rotate-180');
                            card.classList.remove('card-expanded');
                            if (footerText) {
                                footerText.style.opacity = '1';
                                footerText.style.transform = 'translateY(0)';
                            }
                        } else {
                            details.style.maxHeight = details.scrollHeight + 20 + 'px';
                            setTimeout(() => details.style.overflowY = 'auto', 400);
                            if (icon) icon.classList.add('rotate-180');
                            card.classList.add('card-expanded');
                            if (footerText) {
                                footerText.style.opacity = '0';
                                footerText.style.transform = 'translateY(10px)';
                            }
                        }
                    });

                    // 图片加载
                    const img = card.querySelector('img');
                    if (img) {
                        let container = card.querySelector('.image-container');
                        if (!container) {
                            container = document.createElement('div');
                            container.className = 'image-container';
                            img.parentNode.insertBefore(container, img);
                            container.appendChild(img);
                        }
                        img.classList.add('card-image');
                        if (img.complete) img.classList.add('loaded');
                        else img.addEventListener('load', () => img.classList.add('loaded'));
                    }
                });
            }

            // 初入动画观察器
            function initScrollAnimation() {
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('animate-visible');
                        }
                    });
                }, { threshold: 0.1, rootMargin: '0px' });
                
                document.querySelectorAll('.animate-on-scroll').forEach(el => observer.observe(el));
            }

            // 启动：加载JSON数据
            buildMasterCards();
            
            setTimeout(() => {
                initScrollAnimation();
            }, 500);

            // 搜索功能
            const searchInput = document.getElementById('float-search');
            const clearBtn = document.getElementById('float-clear');

            updateClearButtonVisibility();

            let timeout;
            searchInput.addEventListener('input', function() {
                updateClearButtonVisibility();
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    renderWithAnimation(this.value);
                }, 200);
            });

            clearBtn.addEventListener('click', () => {
                if (searchInput.value.length > 0) {
                    searchInput.value = '';
                    updateClearButtonVisibility();
                    renderWithAnimation('');
                }
            });

            // 跳转
            document.querySelectorAll('.tier-jump').forEach(btn => {
                btn.addEventListener('click', () => {
                    const tier = btn.getAttribute('data-tier');
                    const target = document.getElementById(`tier-${tier}`);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        target.style.boxShadow = '0 0 0 3px rgba(255,134,72,0.5)';
                        target.style.borderRadius = '12px';
                        setTimeout(() => target.style.boxShadow = '', 1200);
                    }
                });
            });
        })();
    </script>
</body>
</html>
