<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>SCOS Tier 排行榜</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>history.scrollRestoration='manual';</script>
    <style>
        /* ----- 基础重置 & 设计令牌 ----- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #121212;
            color: #f5f5f5;
            width: 100%;
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
            overflow-y: auto;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
        }

        html, body {
            overflow-y: scroll !important;
            height: auto !important;
            min-height: 100vh !important;
            -webkit-overflow-scrolling: touch !important;
            overscroll-behavior: auto !important;
            position: relative !important;
        }

        .background-decoration {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.05;
            background: #121212;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem 2rem;
            position: relative;
            z-index: 2;
            pointer-events: auto;
        }

        /* ===== 始终悬浮的玻璃菜单 ===== */
        .float-command-center {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: fit-content;
            max-width: 90vw;
            min-width: 320px;
            z-index: 9999;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 0.75rem 1rem;
            padding: 0.6rem 1.5rem;
            background: rgba(20, 20, 25, 0.85);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border-radius: 60px;
            border: 1px solid rgba(255,134,72,0.3);
            box-shadow: 0 15px 35px -10px rgba(0,0,0,0.6), 0 0 0 1px rgba(255,134,72,0.3);
            transition: box-shadow 0.2s, background 0.2s;
            pointer-events: auto;
        }

        .tier-jump-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.3rem;
            justify-content: center;
            flex: 0 1 auto;
        }

        .tier-jump {
            padding: 0.3rem 1rem;
            border-radius: 30px;
            border: none;
            font-weight: 600;
            font-size: 0.9rem;
            background: rgba(45,45,50,0.9);
            color: #eee;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(4px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            min-width: 40px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .tier-jump:hover {
            transform: translateY(-2px);
            background: #3a3a44;
            color: white;
            box-shadow: 0 8px 14px rgba(0,0,0,0.5);
        }
        .tier-jump[data-tier="S"] { border-left: 3px solid #ff3a3a; }
        .tier-jump[data-tier="A"] { border-left: 3px solid #ff9500; }
        .tier-jump[data-tier="B"] { border-left: 3px solid #ffcc00; }
        .tier-jump[data-tier="C"] { border-left: 3px solid #34c759; }
        .tier-jump[data-tier="D"] { border-left: 3px solid #007aff; }
        .tier-jump[data-tier="unknown"] { border-left: 3px solid #ffffff; }

        /* ===== 搜索区域 - 右边距精确20px ===== */
        .search-mini {
            display: flex;
            align-items: center;
            background: rgba(30,30,35,0.7);
            border-radius: 40px;
            padding: 0;
            border: 1px solid #3a3a44;
            min-width: 180px;
            max-width: 300px;
            width: auto;
            flex: 1 1 auto;
            backdrop-filter: blur(4px);
            transition: border 0.2s;
            height: 44px;
        }
        .search-mini:focus-within {
            border-color: #ff8648;
        }
        
        @media (max-width: 500px) {
            .float-command-center {
                min-width: 280px;
                padding: 0.5rem 1rem;
            }
            .search-mini {
                min-width: 150px;
                max-width: 220px;
            }
            .tier-jump {
                padding: 0.2rem 0.6rem;
                font-size: 0.8rem;
                min-width: 32px;
            }
        }
        
        @media (max-width: 380px) {
            .float-command-center {
                min-width: 240px;
                padding: 0.4rem 0.8rem;
            }
            .search-mini {
                min-width: 130px;
                max-width: 180px;
                height: 38px;
            }
            #float-search {
                font-size: 0.85rem;
            }
            #float-clear {
                width: 24px;
                height: 24px;
                margin: 7px 0 7px 2px;
                font-size: 1rem;
            }
        }
        
        .search-mini i {
            color: #9ca3af;
            font-size: 0.9rem;
            margin-left: 16px;
            margin-right: 8px;
            flex-shrink: 0;
        }
        
        #float-search {
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 0.95rem;
            width: 100%;
            padding: 0;
            flex: 1;
            min-width: 60px;
        }
        #float-search::placeholder {
            color: #6b7280;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* X按钮 - 右边距0，由父容器的padding-right控制 */
        #float-clear {
            background: #3a3a44;
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 1.1rem;
            line-height: 1;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
            margin: 8px 0 8px 4px; /* 右边距为0 */
            flex-shrink: 0;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease, background 0.2s;
        }
        #float-clear.visible {
            opacity: 1;
            visibility: visible;
        }
        #float-clear:hover {
            background: #ff8648;
            color: #121212;
        }

        /* 头部 */
        .header-spacer {
            width: 100%;
        }

        .header-title {
            font-size: clamp(2rem,5vw,3.5rem);
            font-weight: bold;
            text-shadow: 0 0 20px #ff8648;
            color: #fff;
            text-align: center;
            margin-bottom: 0.25rem;
        }
        .header-subtitle {
            font-size: clamp(1rem,2vw,1.3rem);
            color: #9ca3af;
            text-align: center;
        }

        /* 等级组样式 */
        .tier-group { 
            margin-bottom: 2rem; 
            transition: all 0.4s ease; 
        }
        .tier-group-title {
            margin: 2rem 0 1rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 1.25rem;
            font-weight: bold;
            display: inline-block;
        }
        .tier-group-title.S { background: rgba(255,58,58,0.2); color:#ff3a3a; border-left:4px solid #ff3a3a; }
        .tier-group-title.A { background: rgba(255,149,0,0.2); color:#ff9500; border-left:4px solid #ff9500; }
        .tier-group-title.B { background: rgba(255,204,0,0.2); color:#ffcc00; border-left:4px solid #ffcc00; }
        .tier-group-title.C { background: rgba(52,199,89,0.2); color:#34c759; border-left:4px solid #34c759; }
        .tier-group-title.D { background: rgba(0,122,255,0.2); color:#007aff; border-left:4px solid #007aff; }
        .tier-group-title.unknown { background: rgba(255,255,255,0.1); color:#fff; border-left:4px solid #fff; }

        /* 卡片网格 */
        .card-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        @media (min-width:640px) { .card-grid { grid-template-columns:repeat(2,1fr); } }
        @media (min-width:1024px) { .card-grid { grid-template-columns:repeat(3,1fr); } }
        @media (min-width:1280px) { .card-grid { grid-template-columns:repeat(4,1fr); } }

        .tier-card {
            background:#1e1e1e;
            border-radius:0.75rem;
            overflow:hidden;
            box-shadow:0 8px 16px -4px rgba(0,0,0,0.3), 0 2px 6px -2px rgba(0,0,0,0.4);
            cursor:pointer;
            min-height:250px;
            display:flex;
            flex-direction:column;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ===== 图片容器 - 完美比例 ===== */
        .image-container {
            position: relative;
            width: 100%;
            background: #1e1e1e;
            overflow: hidden;
        }
        
        .image-container::before {
            content: "";
            display: block;
            padding-top: 56.25%; /* 16:9 默认比例，加载后会被JS覆盖 */
        }
        
        .card-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 确保图片覆盖整个容器 */
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1;
        }
        
        .card-image.loaded {
            opacity: 1;
        }
        
        .image-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1e1e1e;
            transition: opacity 0.5s ease;
            z-index: 2;
        }
        
        .image-placeholder.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .card-content { 
            padding: 1.25rem; 
            padding-top: 2rem; 
            display: flex; 
            flex-direction: column; 
            flex-grow: 1; 
        }
        .card-title { 
            font-size: 1.25rem; 
            font-weight: bold; 
            margin-bottom: 0.5rem; 
            padding-right: 60px; 
            word-wrap: break-word; 
        }
        .card-description { 
            color: #9ca3af; 
            margin-bottom: 1rem; 
        }
        
        .card-footer { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-top: auto; 
            position: relative;
            height: 24px;
        }
        .card-footer-text { 
            font-size: 0.875rem; 
            color: #6b7280;
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 1;
            transform: translateY(0);
            position: absolute;
            left: 0;
        }
        .fa-chevron-down {
            color: #6b7280;
            transition: transform 0.3s ease;
            position: absolute;
            right: 0;
        }
        .rotate-180 {
            transform: rotate(180deg);
        }
        .card-expanded .card-footer-text {
            opacity: 0;
            transform: translateY(10px);
            pointer-events: none;
        }

        .card-details { 
            margin-top: 1rem; 
            overflow: hidden; 
            max-height: 0; 
            transition: max-height 0.5s cubic-bezier(0.4,0,0.2,1); 
        }
        .card-details-content { 
            border-top: 1px solid #374151; 
            padding-top: 1rem; 
        }
        .details-title { 
            font-weight: bold; 
            margin-bottom: 0.5rem; 
        }
        .details-list { 
            list-style: disc; 
            padding-left: 1.25rem; 
            color: #d1d5db; 
            margin-bottom: 1rem; 
        }

        /* 药丸角标 */
        .tier-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            font-weight: 600;
            padding: 0.3rem 1rem;
            border-radius: 0.75rem;
            z-index: 30;
            color: white;
            font-size: 0.8rem;
            letter-spacing: 0.3px;
            box-shadow: 0 8px 16px -4px rgba(0,0,0,0.4), 0 0 0 1px rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(2px);
        }
        .tier-badge[data-tier^="S"] { background: #ff3a3a; }
        .tier-badge[data-tier^="A"] { background: #ff9500; }
        .tier-badge[data-tier^="B"] { background: #ffcc00; color: #1e1e1e; }
        .tier-badge[data-tier^="C"] { background: #34c759; }
        .tier-badge[data-tier^="D"] { background: #007aff; }
        .tier-badge:not([data-tier^="S"]):not([data-tier^="A"]):not([data-tier^="B"]):not([data-tier^="C"]):not([data-tier^="D"]) {
            background: rgba(255,255,255,0.9);
            color: #121212;
        }

        .device-badge {
            position: absolute;
            top: 52px;
            right: 12px;
            font-weight: 600;
            padding: 0.2rem 1rem;
            border-radius: 0.75rem;
            z-index: 30;
            color: white;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            box-shadow: 0 8px 16px -4px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.15);
            backdrop-filter: blur(2px);
        }
        .device-badge.mobile { background: #22c55e; }
        .device-badge.pc { background: #3b82f6; }

        /* 动画系统 */
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        .animate-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .tier-card {
            transition: opacity 0.3s ease, transform 0.3s ease !important;
        }
        .tier-card.search-exit {
            opacity: 0 !important;
            transform: translateY(20px) !important;
            pointer-events: none;
        }
        .tier-card.search-enter {
            opacity: 0;
            transform: translateY(20px);
        }
        .tier-card.search-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.5s ease, transform 0.5s ease !important;
        }

        footer {
            margin-top: 4rem;
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        footer.footer-visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="background-decoration"></div>

    <!-- 悬浮菜单 - 右边距20px -->
    <div class="float-command-center animate-on-scroll" data-animate style="padding-right: 20px;">
        <div class="tier-jump-group">
            <button class="tier-jump" data-tier="S">S</button>
            <button class="tier-jump" data-tier="A">A</button>
            <button class="tier-jump" data-tier="B">B</button>
            <button class="tier-jump" data-tier="C">C</button>
            <button class="tier-jump" data-tier="D">D</button>
            <button class="tier-jump" data-tier="unknown">X</button>
        </div>

        <div class="search-mini">
            <i class="fa fa-search"></i>
            <input type="text" id="float-search" placeholder="搜索作品名称..." autocomplete="off">
            <button id="float-clear" title="重置搜索">×</button>
        </div>
    </div>

    <div class="container">
        <header class="animate-on-scroll" data-animate style="text-align:center;">
            <div class="header-spacer" id="header-spacer"></div>
            <h1 class="header-title">SCOS Tier 排行榜</h1>
            <div class="header-subtitle">网页版本号：V17 · 完美比例</div>
        </header>

        <div id="sortedContent"></div>

        <footer id="main-footer">
            <p>© 2025 ~ 2026 半生风血 本网站使用 CC-BY-NC-SA 4.0 开源协议。</p>
            <p style="margin-top:0.5rem;">所有 "SCOS"、"Scratch OS" 字样均指使用少儿编程语言 Scratch 及其衍生软件制作的伪系统。</p>
            <p style="margin-top:0.5rem;">我的邮箱：windblood@foxmail.com</p>
        </footer>
    </div>

    <script>
        (function() {
            document.documentElement.style.overflowY = 'scroll';
            document.body.style.overflowY = 'scroll';
            
            const tierOrder = ['S+','S','S-','A+','A','A-','B+','B','B-','C+','C','C-','D+','D','D-','X'];
            
            let masterCards = [];
            let currentSearchTerm = '';
            let animationTimeout = null;

            function adjustHeaderSpacing() {
                const menu = document.querySelector('.float-command-center');
                const spacer = document.getElementById('header-spacer');
                if (!menu || !spacer) return;
                
                const menuHeight = menu.offsetHeight;
                const spacing = menuHeight + 20;
                spacer.style.height = spacing + 'px';
            }

            window.addEventListener('resize', adjustHeaderSpacing);
            
            setTimeout(() => {
                adjustHeaderSpacing();
            }, 100);

            // 图片加载处理函数 - 完美比例版
            function setupImageLoading(imageContainer, img, placeholder) {
                // 获取父容器引用
                const container = imageContainer;
                
                // 图片加载成功
                img.onload = function() {
                    console.log('图片加载成功:', img.src);
                    
                    // 获取图片原始尺寸
                    const naturalHeight = img.naturalHeight;
                    const naturalWidth = img.naturalWidth;
                    
                    if (naturalHeight && naturalWidth) {
                        // 计算图片比例
                        const aspectRatio = (naturalHeight / naturalWidth) * 100;
                        
                        // 通过伪元素设置正确的比例
                        const style = document.createElement('style');
                        const className = 'aspect-' + Date.now() + Math.random().toString(36).substr(2, 9);
                        container.classList.add(className);
                        
                        style.textContent = `
                            .${className}::before {
                                padding-top: ${aspectRatio}% !important;
                            }
                        `;
                        document.head.appendChild(style);
                    }
                    
                    // 标记图片已加载
                    img.classList.add('loaded');
                    
                    // 隐藏占位符
                    placeholder.classList.add('hidden');
                };
                
                // 图片加载失败
                img.onerror = function() {
                    console.warn('图片加载失败:', img.src);
                    placeholder.innerHTML = '<i class="fa fa-image" style="font-size:2rem;color:#6b7280;"></i>';
                };
                
                // 如果图片已经缓存加载完成
                if (img.complete) {
                    img.onload();
                }
            }

            async function buildMasterCards() {
                try {
                    const response = await fetch('cards.json?_=' + Date.now());
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    
                    masterCards = data.cards.map(cardData => {
                        const card = document.createElement('div');
                        card.className = 'tier-card';
                        card.setAttribute('data-tier', cardData.tier);
                        if (cardData.kind) {
                            card.setAttribute('data-kind', cardData.kind);
                        }
                        
                        const relativeContainer = document.createElement('div');
                        relativeContainer.style.position = 'relative';
                        
                        // 图片部分 - 完美比例版
                        if (cardData.image) {
                            const imageContainer = document.createElement('div');
                            imageContainer.className = 'image-container';
                            
                            // 创建占位符
                            const placeholder = document.createElement('div');
                            placeholder.className = 'image-placeholder';
                            
                            const spinner = document.createElement('div');
                            spinner.className = 'loading-spinner';
                            placeholder.appendChild(spinner);
                            
                            // 创建图片
                            const img = document.createElement('img');
                            img.src = cardData.image;
                            img.alt = cardData.title;
                            img.className = 'card-image';
                            
                            // 按顺序添加到容器
                            imageContainer.appendChild(placeholder);
                            imageContainer.appendChild(img);
                            relativeContainer.appendChild(imageContainer);
                            
                            // 设置图片加载处理
                            setupImageLoading(imageContainer, img, placeholder);
                        }
                        
                        // 内容部分
                        const contentDiv = document.createElement('div');
                        contentDiv.className = 'card-content';
                        
                        contentDiv.innerHTML = `
                            <h3 class="card-title">${cardData.title}</h3>
                            <p class="card-description">${cardData.description}</p>
                            <div class="card-footer">
                                <span class="card-footer-text">点击查看详情</span>
                                <i class="fa fa-chevron-down"></i>
                            </div>
                        `;
                        
                        const detailsDiv = document.createElement('div');
                        detailsDiv.className = 'card-details';
                        
                        let detailsHtml = '<div class="card-details-content">';
                        detailsHtml += '<h4 class="details-title">该作品的作者</h4>';
                        
                        if (cardData.authorLink) {
                            detailsHtml += `<p class="details-text"><a href="${cardData.authorLink}" class="author-link" target="_blank">${cardData.author}</a></p>`;
                        } else {
                            detailsHtml += `<p class="details-text">${cardData.author}</p>`;
                        }
                        
                        if (cardData.advantages && cardData.advantages.length) {
                            detailsHtml += '<h4 class="details-title">优点</h4><ul class="details-list">';
                            cardData.advantages.forEach(adv => {
                                detailsHtml += `<li>${adv}</li>`;
                            });
                            detailsHtml += '</ul>';
                        }
                        
                        if (cardData.disadvantages && cardData.disadvantages.length) {
                            detailsHtml += '<h4 class="details-title">缺点</h4><ul class="details-list">';
                            cardData.disadvantages.forEach(dis => {
                                detailsHtml += `<li>${dis}</li>`;
                            });
                            detailsHtml += '</ul>';
                        }
                        
                        detailsHtml += `<h4 class="details-title">总结</h4><p class="details-text">${cardData.summary}</p>`;
                        detailsHtml += '</div>';
                        detailsDiv.innerHTML = detailsHtml;
                        
                        contentDiv.appendChild(detailsDiv);
                        relativeContainer.appendChild(contentDiv);
                        card.appendChild(relativeContainer);
                        
                        const badge = document.createElement('div');
                        badge.className = 'tier-badge';
                        badge.setAttribute('data-tier', cardData.tier);
                        badge.textContent = cardData.tier;
                        relativeContainer.appendChild(badge);
                        
                        if (cardData.kind && (cardData.kind === 'mobile' || cardData.kind === 'pc')) {
                            const dev = document.createElement('div');
                            dev.className = `device-badge ${cardData.kind}`;
                            dev.innerHTML = cardData.kind === 'mobile' ? 
                                '<i class="fa fa-mobile"></i><span>移动端</span>' : 
                                '<i class="fa fa-laptop"></i><span>电脑端</span>';
                            relativeContainer.appendChild(dev);
                        }
                        
                        return card;
                    });
                    
                    renderWithAnimation('');
                    
                } catch (error) {
                    console.error('加载卡片数据失败:', error);
                    document.getElementById('sortedContent').innerHTML = `
                        <div style="text-align:center; padding:3rem; color:#ef4444;">
                            <i class="fa fa-exclamation-triangle fa-2x"></i>
                            <p style="margin-top:1rem;">加载卡片数据失败</p>
                        </div>
                    `;
                }
            }

            function updateClearButtonVisibility() {
                const clearBtn = document.getElementById('float-clear');
                const searchInput = document.getElementById('float-search');
                if (searchInput.value.length > 0) {
                    clearBtn.classList.add('visible');
                } else {
                    clearBtn.classList.remove('visible');
                }
            }

            function abortCurrentAnimation() {
                if (animationTimeout) {
                    clearTimeout(animationTimeout);
                    animationTimeout = null;
                }
            }

            function renderWithAnimation(searchTerm) {
                abortCurrentAnimation();
                
                currentSearchTerm = searchTerm;
                const footer = document.getElementById('main-footer');
                const term = searchTerm.toLowerCase().trim();
                
                const oldCards = document.querySelectorAll('.tier-card');
                const oldGroups = document.querySelectorAll('.tier-group');
                
                if (footer) {
                    footer.classList.add('footer-exit');
                }
                
                if (oldCards.length > 0) {
                    oldCards.forEach(c => c.classList.add('search-exit'));
                    oldGroups.forEach(g => g.style.opacity = '0');
                    
                    animationTimeout = setTimeout(() => {
                        performRender(term);
                        animationTimeout = null;
                    }, 300);
                } else {
                    performRender(term);
                }
            }

            function performRender(term) {
                const allCards = masterCards.map(card => card.cloneNode(true));
                
                const filteredCards = allCards.filter(card => {
                    const title = card.querySelector('.card-title')?.textContent.toLowerCase() || '';
                    return term === '' || title.includes(term);
                });

                filteredCards.sort((a, b) => {
                    const tierA = a.getAttribute('data-tier') || 'X';
                    const tierB = b.getAttribute('data-tier') || 'X';
                    const idxA = tierOrder.indexOf(tierA);
                    const idxB = tierOrder.indexOf(tierB);
                    return (idxA === -1 ? 999 : idxA) - (idxB === -1 ? 999 : idxB);
                });

                const groups = { S:[], A:[], B:[], C:[], D:[], unknown:[] };
                filteredCards.forEach(c => {
                    const t = c.getAttribute('data-tier');
                    if (t === 'X') groups.unknown.push(c);
                    else if (t.startsWith('S')) groups.S.push(c);
                    else if (t.startsWith('A')) groups.A.push(c);
                    else if (t.startsWith('B')) groups.B.push(c);
                    else if (t.startsWith('C')) groups.C.push(c);
                    else if (t.startsWith('D')) groups.D.push(c);
                    else groups.unknown.push(c);
                });

                const container = document.getElementById('sortedContent');
                container.innerHTML = '';

                ['S','A','B','C','D','unknown'].forEach(g => {
                    if (groups[g].length) {
                        const div = document.createElement('div');
                        div.className = 'tier-group animate-on-scroll';
                        div.setAttribute('data-animate', 'true');
                        div.id = `tier-${g}`;
                        const title = document.createElement('h3');
                        title.className = `tier-group-title ${g}`;
                        title.textContent = g === 'unknown' ? `未评价 (${groups[g].length}个)` : `${g}级别 (${groups[g].length}个)`;
                        const grid = document.createElement('div');
                        grid.className = 'card-grid';
                        
                        groups[g].forEach(c => {
                            c.classList.add('search-enter');
                            grid.appendChild(c);
                        });
                        
                        div.append(title, grid);
                        container.appendChild(div);
                    }
                });

                requestAnimationFrame(() => {
                    document.querySelectorAll('.tier-card').forEach(card => {
                        card.classList.add('search-enter-active');
                    });
                    
                    const footer = document.getElementById('main-footer');
                    if (footer) {
                        footer.classList.remove('footer-exit');
                        footer.classList.add('footer-enter');
                        void footer.offsetWidth;
                        footer.classList.add('footer-enter-active');
                        
                        setTimeout(() => {
                            footer.classList.remove('footer-enter', 'footer-enter-active');
                        }, 500);
                    }
                });

                bindCardEvents();
                
                setTimeout(() => {
                    document.querySelectorAll('.animate-on-scroll').forEach(el => {
                        if (el.getBoundingClientRect().top < window.innerHeight) {
                            el.classList.add('animate-visible');
                        }
                    });
                }, 100);
                
                updateClearButtonVisibility();
            }

            function bindCardEvents() {
                document.querySelectorAll('.tier-card').forEach(card => {
                    if (card.dataset.listen) return;
                    card.dataset.listen = 'true';
                    
                    const icon = card.querySelector('.fa-chevron-down');
                    const details = card.querySelector('.card-details');
                    if (!details) return;
                    
                    details.style.maxHeight = '0px';
                    details.style.overflow = 'hidden';
                    
                    card.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const isOpen = details.style.maxHeight !== '0px';
                        if (isOpen) {
                            details.style.maxHeight = '0px';
                            details.style.overflowY = 'hidden';
                            if (icon) icon.classList.remove('rotate-180');
                            card.classList.remove('card-expanded');
                        } else {
                            const scrollHeight = details.scrollHeight;
                            details.style.maxHeight = scrollHeight + 20 + 'px';
                            setTimeout(() => details.style.overflowY = 'auto', 400);
                            if (icon) icon.classList.add('rotate-180');
                            card.classList.add('card-expanded');
                        }
                    });
                });
            }

            function initScrollAnimation() {
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('animate-visible');
                        }
                    });
                }, { threshold: 0.1 });
                
                document.querySelectorAll('.animate-on-scroll').forEach(el => observer.observe(el));
            }

            buildMasterCards();
            
            setTimeout(() => {
                initScrollAnimation();
                const footer = document.getElementById('main-footer');
                if (footer) {
                    setTimeout(() => {
                        footer.classList.add('footer-visible');
                    }, 1000);
                }
            }, 500);

            const searchInput = document.getElementById('float-search');
            const clearBtn = document.getElementById('float-clear');

            updateClearButtonVisibility();

            let searchTimeout;
            searchInput.addEventListener('input', function() {
                updateClearButtonVisibility();
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    renderWithAnimation(this.value);
                }, 200);
            });

            clearBtn.addEventListener('click', () => {
                if (searchInput.value.length > 0) {
                    searchInput.value = '';
                    updateClearButtonVisibility();
                    renderWithAnimation('');
                }
            });

            document.querySelectorAll('.tier-jump').forEach(btn => {
                btn.addEventListener('click', () => {
                    const tier = btn.getAttribute('data-tier');
                    const target = document.getElementById(`tier-${tier}`);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        target.style.boxShadow = '0 0 0 3px rgba(255,134,72,0.5)';
                        target.style.borderRadius = '12px';
                        setTimeout(() => target.style.boxShadow = '', 1200);
                    }
                });
            });
        })();
    </script>
</body>
